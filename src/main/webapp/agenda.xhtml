<!DOCTYPE html>
<html lang="pt-br"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	<ui:composition template="/WEB-INF/common/template.xhtml">
		<ui:define name="conteudo">
		
			<link href="resources/css/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" />
			<link href="resources/css/fullcalendar/fullcalendar.print.css" rel="stylesheet" type="text/css" media="print" />
			
			<h1>Agenda</h1>
			
			<div id="calendar"></div>
			
			<div class="modal fade" id="myModal">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
			        <h4 class="modal-title">Adicionar um evento</h4>
			      </div>
			      	<h:form prependId="false">
					      <div class="modal-body">
						        <p>One fine body...</p>
						        
						        <div class="form-group">
									<label for="evento">Evento</label>
									<h:inputText class="form-control" id="evento" placeholder="Nome do evento" value="#{eventoMB.evento.nomeDoEvento}" />
									
									<div>
										<label>Data inicial:</label>
										<h:outputText id="labelDataDoEvento" value="#{eventoMB.evento.dataDoEvento}" />
									</div>
									
									<div>
										<label>Data final:</label>
										<h:outputText id="labelDataFinalDoEvento" value="#{eventoMB.evento.dataFinal}" />
									</div>
									<h:inputHidden id="dataDoEvento" value="#{eventoMB.evento.dataDoEvento}">
										<f:convertDateTime pattern="yyyy/MM/dd HH:mm" timeZone="GMT-02:00" />
									</h:inputHidden>
									
									<h:inputHidden id="dataFinalDoEvento" value="#{eventoMB.evento.dataFinal}">
										<f:convertDateTime pattern="yyyy/MM/dd HH:mm" timeZone="GMT-02:00" />
									</h:inputHidden>
									
								</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <h:commandButton class="btn btn-primary" value="Criar evento" action="#{eventoMB.adicionarEvento}" />
					      </div>
			        </h:form>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
			<div class="modal fade" id="myModalRemove">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
			        <h4 class="modal-title">Exclus√£o de evento</h4>
			      </div>
			      	<h:form prependId="false">
					      <div class="modal-body">
						        <p>Deseja realmente excluir este evento?</p>
						        
						        <div class="form-group">
									<h:inputHidden id="idDoEvento" value="#{eventoMB.evento.id}" />
								</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <h:commandButton class="btn btn-primary" value="Excluir evento" action="#{eventoMB.removeEvento}" />
					      </div>
			        </h:form>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		
		    <script type="text/javascript" src="resources/js/moment.min.js"></script>
		    <script type="text/javascript" src="resources/js/fullcalendar.min.js"></script>
		    <script type="text/javascript" src="resources/js/pt-br.js"></script>
		    
			<script type="text/javascript">
			$(document).ready(function() {
			    $('#calendar').fullCalendar({
			    	header: {
						left: 'prev,next today',
						center: 'title',
						right: 'month,agendaWeek,agendaDay'
					},
			    	editable: true,
			    	selectable: true,
			    	select: function(start, end) {
// 			    		alert(moment(start).format("YYYY/MM/DD HH:mm"));
			    		var dataInicial = moment(start).format("YYYY/MM/DD hh:mm");
			    		var dataFinal = moment(end).format("YYYY/MM/DD hh:mm");
			    		
			    		$('#dataDoEvento').val(dataInicial);
			    		$('#dataFinalDoEvento').val(dataFinal);
			    		
			    		$('#labelDataDoEvento').html(dataInicial);
			    		$('#labelDataFinalDoEvento').html(dataFinal);
			            
			            $('#myModal').modal('show');
			        },
			        eventDrop: function(event, dayDelta, minuteDelta, allDay, revertFunc, jsEvent, ui, view) {
			        	var dataInicial = moment(event.start).format("YYYY-MM-DD'T'HH:mm:ss");
			        	var dataFinal = moment(event.end).format("YYYY-MM-DD'T'HH:mm:ss");
			        	
			        	var JSONObject = {'id':event.id,'end':dataFinal,'title':event.title,'start':dataInicial};
			        	alert(JSONObject.end);
// 			        	var jsonData = $.parseJSON(JSONObject);

// 			        	var request = $.ajax({
// 			        	  url: "http://localhost:8080/spring-jpa/rest/evento/updateEvento",
// 			        	  type: "POST",
// 			        	  data: JSONObject,
// 			        	  dataType: "JSON",
// 			        	  contentType: "application/json; charset=utf-8",
// 			        	});
						
// 						$.post("http://localhost:8080/spring-jpa/rest/evento/updateEvento", {"id":event.id,"end":dataFinal,"title":event.title,"start":dataInicial} );
					},
			        events: {
			        	url: 'http://localhost:8080/spring-jpa/rest/evento/getEventos',
			        	
			        },
			        eventRender: function(event, element) {
			            element.append('<span class="closeon">X</span>');
			            element.find('.closeon').click(function() {
			            	$('#idDoEvento').val(event.id);
			            	
			            	$('#myModalRemove').modal('show');
// 			               	$('#calendar').fullCalendar('removeEvents',event._id);
			            });
			        }
			    })
		
		
			});
			</script>
		</ui:define>
	</ui:composition>

</html>
