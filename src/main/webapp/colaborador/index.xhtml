<!DOCTYPE html>
<html lang="pt-br" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/common/template.xhtml">
	
	<ui:param name="titulo_pagina" value="Colaboradores" />
	<ui:param name="subtitulo_pagina" value="Pequena descrição da funcionalidade" />

	<ui:define name="conteudo">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		
		<h:form>
			
			<h:commandLink styleClass="btn btn-default" action="#{colaboradorMB.salvar}">
				<span class="fa fa-plus"></span> Adicionar novo colaborador
			</h:commandLink>
		
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Especialidade</th>
						<th>Registro no conselho</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				<ui:repeat var="colaborador" value="#{colaboradorMB.colaboradores}">
					<tr>
						<td>#{colaborador.nome}</td>
						<td>#{colaborador.tipoDeColaborador.nomeCapitalizado}</td>
						<td>#{colaborador.especialidade.descricao}</td>
						<td>#{colaborador.registroNoCadastroRegionalOdontologico}</td>
						<td>
							<h:commandLink styleClass="icon-list" action="#{colaboradorMB.atualizar}">
								<f:setPropertyActionListener target="#{colaboradorMB.colaborador}" value="#{colaborador}" />
								<i class="fa fa-pencil"></i>
							</h:commandLink>
						</td>
					</tr>
				</ui:repeat>
				</tbody>
			</table>
			
		</h:form>
		
	</ui:define>
</ui:composition>

</html>
