<!DOCTYPE html>
<html lang="pt-br" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/common/template.xhtml">
	
	<ui:param name="titulo_pagina" value="Cadastro de paciente" />
	<ui:param name="subtitulo_pagina" value="Pequena descrição da funcionalidade" />
	
	<ui:define name="conteudo">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<h:outputScript library="js" name="jquery.maskedinput.min.js" />
		
		<h:form prependId="false" styleClass="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="nome">Nome</label>
				<div class="col-sm-6">
					<h:inputText id="nome" styleClass="form-control" p:placeholder="Nome do paciente" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="dataNascimento">Data de nascimento</label>
				<div class="col-sm-2">
					<h:inputText id="dataNascimento" styleClass="form-control" p:placeholder="__/__/____" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</div>
			</div>
			
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<h:inputText required="true" id="email" styleClass="form-control" value="#{dentistaMB.dentista.email}" p:placeholder="Email" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="telefone" class="col-sm-2 control-label">Telefone:</label>
				<div class="col-sm-2">
					<h:inputText id="telefone" styleClass="form-control" p:placeholder="(__) ____-____" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Sexo</label>
				<div class="col-sm-2">
					<h:selectOneMenu label="sexo">
						<f:selectItem itemLabel="-- Selecione --" />
						<f:selectItems itemLabel="#{sexo.descricao}" itemValue="#{sexo}" value="#{pacienteMB.sexos}" var="sexo" />
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Estado Civil</label>
				<div class="col-sm-2">
					<h:selectOneMenu>
						<f:selectItem itemLabel="-- Selecione --" />
						<f:selectItems itemLabel="#{estadoCivil.descricao}" itemValue="#{estadoCivil}" value="#{pacienteMB.estadosCivis}" var="estadoCivil" />
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputEmail1">Dentista</label>
				<div class="col-sm-2">
					<h:selectOneMenu>
						<f:selectItem itemLabel="-- Selecione --" />
						<f:selectItems itemLabel="#{dentista.nome}" itemValue="#{dentista}" value="#{pacienteMB.dentistas}" var="dentista" />
					</h:selectOneMenu>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cep">CEP</label> 
				<div class="col-sm-2">
					<h:inputText id="cep" styleClass="form-control" p:placeholder="_____-__" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="endereco" class="col-sm-2 control-label">Endereço</label>
				<div class="col-sm-4">
					<h:inputText id="endereco" styleClass="form-control" value="#{dentistaMB.dentista.endereco.endereco}" p:placeholder="Rua A" />
				</div>
				
				
				<label for="bairro" class="col-sm-1 control-label">Bairro</label>
				<div class="col-sm-3">
					<h:inputText id="bairro" styleClass="form-control" value="#{dentistaMB.dentista.endereco.bairro}" p:placeholder="Bairro central" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="cidade" class="col-sm-2 control-label">Cidade</label>
				<div class="col-sm-3">
					<h:inputText id="cidade" styleClass="form-control" value="#{dentistaMB.dentista.endereco.cidade}" p:placeholder="Goiânia" />
				</div>
				
				<label for="estado" class="col-sm-1 control-label">Estado</label>
				<div class="col-sm-3">
					<h:inputText id="estado" styleClass="form-control" value="#{dentistaMB.dentista.endereco.estado}" p:placeholder="Goiás" />
				</div>
			</div>
			
			<h:commandButton styleClass="btn btn-primary" value="Salvar" />
			<h:commandButton styleClass="btn btn-danger" value="Cancelar" />
		</h:form>
		
		<script>
			$("#dataNascimento").mask("99/99/9999");
			$("#telefoneResidencial").mask("(99) 9999-9999");
			$("#telefoneComercial").mask("(99) 9999-9999");
			$("#telefoneCelular").mask("(99) 9999-9999");
			
			$("#cep").mask("99999-999");
		</script>
		
	</ui:define>
</ui:composition>

</html>
